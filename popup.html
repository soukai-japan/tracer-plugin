<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>保存文本</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 380px;
            /* height: 500px; */
            max-height: 500px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        #savedList {
            flex-grow: 1;
            overflow-y: auto;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        #savedList li {
            padding: 8px;
            margin-bottom: 5px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            flex-grow: 1;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: both;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            align-self: flex-end;
        }
        button:hover { 
            background-color: #45a049; 
        }
        #saveType { 
            padding: 8px; 
            margin-bottom: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            font-size: 14px; 
            font-family: Arial, sans-serif; 
            background-color: white; 
            cursor: pointer; 
        }
        #saveType:hover {
            border-color: #999;
        }
        #saveType:focus {
            outline: none;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <textarea id="selectedText" placeholder="请输入文本"></textarea>
    <select id="saveType">
        <option value="word">单词</option>
        <option value="paragraph">段落</option>
    </select>
    <button id="saveButton">保存</button>
    <h3>已暂存文本：</h3>
    <ul id="savedList"></ul>
    <script src="popup.js"></script>
</body>
</html>
