<!DOCTYPE html>
<html>
<head>
    <title>保存文本</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 380px;
            height: 180px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            flex-grow: 1;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            align-self: flex-end;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <textarea id="selectedText" placeholder="选中的文本将显示在这里..."></textarea>
    <button id="saveButton">保存</button>
    <script src="popup.js"></script>
</body>
</html>
